<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="mode-toggle">
        <button id="toggleBtn">ðŸŒ™ Dark/Light Mode</button>
    </div>

    <div class="container">
        <h1>Loan Prediction Form</h1>
        <form method="POST" action="/predict">
            <div class="form-grid">
                <!-- Categorical fields -->
                <div class="form-group">
                    <label>Gender:</label>
                    <select name="Gender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Married:</label>
                    <select name="Married" required>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Education:</label>
                    <select name="Education" required>
                        <option value="Graduate">Graduate</option>
                        <option value="Not Graduate">Not Graduate</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Self Employed:</label>
                    <select name="Self_Employed" required>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Credit History:</label>
                    <select name="Credit_History" required>
                        <option value="1">Good</option>
                        <option value="0">Bad</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Property Area:</label>
                    <select name="Property_Area" required>
                        <option value="Urban">Urban</option>
                        <option value="Semiurban">Semiurban</option>
                        <option value="Rural">Rural</option>
                    </select>
                </div>

                <!-- Numeric fields -->
                <div class="form-group">
                    <label>Applicant Income:</label>
                    <input type="number" name="ApplicantIncome" required placeholder="Enter income">
                </div>
                <div class="form-group">
                    <label>Coapplicant Income:</label>
                    <input type="number" name="CoapplicantIncome" required placeholder="Enter coapplicant income">
                </div>

                <div class="form-group">
                    <label>Loan Amount:</label>
                    <input type="number" name="LoanAmount" required placeholder="Enter loan amount">
                </div>
                <div class="form-group">
                    <label>Loan Amount Term:</label>
                    <input type="number" name="Loan_Amount_Term" required placeholder="Enter term in months">
                </div>
            </div>

            <input type="submit" value="Predict Loan Status">
        </form>

        {% if prediction %}
            <div class="result-card">
                <h2>Loan Status: {{ prediction }}</h2>
            </div>
        {% endif %}
    </div>

    <script>
        const toggleBtn = document.getElementById('toggleBtn');
        const body = document.body;

        toggleBtn.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
